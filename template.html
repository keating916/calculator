<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf8">
        <link href="index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id = "calculator">
            <div class = "row">
                <input type = "text" id = "display" value = 0 autofocus>
            </div>
            <div class = "row top">
                <button value = "7" id = "7" class = "input num">7</button>
                <button value = "8" id = "8" class = "input num">8</button>
                <button value = "9" id = "9" class = "input num">9</button>
                <button value = "/" class = "input ops">/</button>
            </div>
            <div class = "row mid-top">
                <button id = "4" class = "input num">4</button>
                <button id = "5" class = "input num">5</button>
                <button id = "6" class = "input num">6</button>
                <button value = "*" class = "input ops">*</button>
            </div>
            <div class = "row mid-bottom">
                <button id = "1" class = "input num">1</button>
                <button id = "2" class = "input num">2</button>
                <button id = "3" class = "input num">3</button>
                <button value = "-" class = "input ops">-</button>
            </div>
            <div class = "row bottom">
                <button value = "%" class = "input ops">%</button>
                <button id = "0" class = "input num">0</button>
                <button value = "." class = "input">.</button>
                <button value = "+" class = "input ops">+</button>
            </div>
            <div class = "row">
                <button value = "=" class = "input end">=</button>
                <button id = "clear" class = "input end">Clear</button>
            </div>
        </div>
        <div id = "output"></div>
    </body>
    <footer>
        <script src = "./index.js"></script>
    </footer>
</html>
